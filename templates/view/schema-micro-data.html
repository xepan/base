
<div id="{$_name}">{person_info}
  <script type="application/ld+json">
    {
    "@context": "http://schema.org",
    "@type" : "Organization",
    "name" : "{$company_name}",
    "image" : "{$image_id}",
    "address" : {
    "@type" : "PostalAddress",
    "addressLocality" : "{$company_address}",
    "postalCode" : "{$company_pin_code}"
    },
    "telephone" : "{$mobile_no}",
    "email" : "{$company_email}",
    "description" : "{$company_description}"
    }
  </script>{/}
  {Product_list_block}
  {rows}{row}
  <script type="application/ld+json">
    {
     "@context": "http://schema.org/",
     "@type": "Product",
     "name": "{$name}",
     "image": "{$item_image}",
     "description": "{$description}",
     "model": "{$sku}",
     "brand": {
       "@type": "Thing",
       "name": "{$item_brand_value}"
     },
     "aggregateRating": {
       "@type": "AggregateRating",
       "ratingValue": "4.9",
       "reviewCount": "499"
     },
     "offers": { 
       "@type": "Offer",
       "priceCurrency": "{$currency}",
       "price": "{$sale_price}",
       "priceValidUntil": "{$expiry_date}",
       "itemCondition": "http://epan.in/terms-and-condition",
       "availability": "{$available_stock}",
       "seller": {"@type": "Organization","name": "{$company_name}"}
    }
    }  
  </script>{/}{/} 
  {/}{social_block}
  <script type="application/ld+json">
    { "@context" : "http://schema.org",
     "@type" : "Organization",
     "name" : "{$company_name}",
     "logo" : "{$logo_url}",
     "url" : "{$website_url}",
     "sameAs" : [
      "{$twitter_url}",
      "{$facebook_url}",
      "{$google_url}",
      "{$linkedin_url}"
     ]
    }
  </script>{/}{blog_post_block}
  {rows}{row}
  <script type="application/ld+json">
    { "@context": "http://schema.org",
    "@type": "BlogPosting",
    "headline": "{title}14 Ways Json Can Improve Your SEO{/}",
    "alternativeHeadline": "{tag}and the women who love them{/}",
    "image": "{$blog_image}",
    "award": "Best article ever written",
    "editor": "{created_by}John Doe{/}",
    "genre": "search engine optimization",
    "keywords": "seo sales b2b",
    "wordcount": "1120",
    "publisher": {
        "@type": "Organization",
        "name": "{created_by}Xavoc technocrats Pvt. Ltd.{/}",
        "@id": "{$url}",
        "logo":"{$blog_image}",
    },
    
    
    "url": "{$url}",
    "datePublished": "{created_at}2015-09-20{/}",
    "dateCreated": "{created_at}2015-09-20{/}",
    "dateModified": "{created_at}2015-09-20{/}",
    "description": "{blog_description}We love to do stuff to help people and stuff{/}",
    "articleBody": "{meta_description}You can paste your entire post in here, and yes it can get really really long.{/}",
    
    "mainEntityOfPage": {"@type": "WebPage","@id": "{$url}"},
    "author": {"@type": "Person","name": "{$created_by}"}
    }
  </script>{/}{/}  
  {/}
</div>
