
<div id="{$_name}" class="panel panel-default">
  <div class="panel-heading text-center">
    <strong>Find Your Account</strong>
    {$sub_heading}
  </div>
  <div style="margin-top:30px;margin-bottom:30px;" class="panel-body">
    <form role="form" action="#" method="POST">
      <fieldset>
        <div style="padding-bottom:20px;" class="row">
          <div class="col-sm-12 col-md-12">
            <div class="form-group atk-form-row">
              {email_wrapper}
              <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </span>
                <div class="xepan-form-field">{$email}</div>
              </div>
              {/}
              {sms_wrapper}
              <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-mobile-phone"></i>
                  </span>
                <div class="xepan-form-field">{$email}</div>
              </div>
              {/}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success col-xs-12">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="panel-footer text-center">{login_wrapper}<a style="cursor:pointer; cursor: hand;" data-showview="login_view" class="forgot-link back-login xepan-login-panl-loadview">Back to login
      <div id="login-box-footer"></div></a>{/}  </div>
</div>
<style>
   input{
    width:100%;
  }
</style>
