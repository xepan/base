
<div class="panel panel-default">
  <div class="panel-heading"><strong> Resend Activation Code</strong></div>
  <div class="panel-body">
    <form role="form" action="#" method="POST">
      <fieldset>
        <div class="row">
          <div class="text-center"></div>
        </div>
        <div style="padding-bottom:20px;" class="row">
          <div class="col-sm-12 col-md-12">
            <div class="form-group atk-form-row atk-form-field">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-users"></i>
                </span>
                <div class="xepan-form-field">{$username}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row xepan-push-large">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success col-xs-12">Submit </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="panel-footer text-center">
     
    {login_wrapper} <a style="cursor:pointer; cursor: hand;" data-showview="login_view" class="forgot-link back-login xepan-login-panl-loadview">Back to login                        </a>{/}
  </div>
</div>
<style>
   input{
    width:100%;
  }
</style>
