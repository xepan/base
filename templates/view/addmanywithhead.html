
<div id="{$_name}" class="xepan-micro-grid clearfix atk-table atk-table-zebra atk-table-bordered {$class}">{Pannel}
  <header class="main-box-header clearfix atk-actions  {$class} ">
    <div style="100%" class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form"><span class="form-control pull-left">{$quick_search}</span></div>
    </div>
  </header>{/Pannel}
  <div class="main-box-body clearfix">
    <table style="width:100%" class="table user-list table-hover">{header}{cols}{col}{/}{/}{/}
      <tbody>{rows}{row}
        <tr data-id="{$id}" class="{$odd_even} xepan-hasmany-row">{cols}
          <td style="position:relative;">
            <p class="margin-reset padding-reset">{$head}</p>
          </td>
          <td style="position:relative;">
            <p class="margin-reset padding-reset">{$value}</p>
            <div class="xepan-hover-button actions">
              {edit}{/}
              {delete}{/}
            </div>
          </td>{/}
        </tr>{/}{/}
        {not_found}
        <div class="row">
          <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
        </div>{/}
      </tbody>{totals}
      <tfoot>
        <tr class="totals">
          {cols}{col}
          <td {$tdparam}>
          {$content}
          </td>
          {/}{/}
        </tr>
      </tfoot>{/}
    </table>{$Paginator}
  </div>
</div>
