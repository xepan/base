
<div id="{$_name}" style="display:none" for-xepan-component="xepan/base/Tool_UserPanel" class="xepan-tool-options">
  <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-user-panel" aria-expanded="false" class="collapsed"><span>User Panel Options</span></h3>
    <div id="collapse-user-panel" class="xepan-cms-tools-bar-panel row-fluid collapse">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#user-tool-form-layouts" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Layouts</span></div>
        </div>
        <div id="user-tool-form-layouts" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Layout</td>
                <td class="xepan-tool-option-value"> 
                  <select id="user-panel-layout" data-attr="layout">
                    <option value="login_view">Login</option>
                    <option value="forget_password">Forgot Password</option>
                    <option value="new_registration">New Registration</option>
                    <option value="verify_account">Aerify Account</option>
                    <option value="verify_again">Verify Again</option>
                  </select>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#user-tool-page-links" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Page Links</span></div>
        </div>
        <div id="user-tool-page-links" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Success URL</td>
                <td class="xepan-tool-option-value"> 
                  <input id="user-panle-sucess-url" data-attr="login_success_url" data-shortname="success_url"/>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Logout Page</td>
                <td class="xepan-tool-option-value"> 
                  <input id="user-panle-logoutpage-layout" data-attr="logout_page_form_layout" data-shortname="logout_page"/>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Login Page</td>
                <td class="xepan-tool-option-value"> 
                  <input id="user-panle-loginpage-layout" data-attr="login_page_form_layout" data-shortname="login_page"/>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#user-tool-micro-login" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Micro Login</span></div>
        </div>
        <div id="user-tool-micro-login" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Micro Login</td>
                <td class="xepan-tool-option-value"> 
                  <select id="user-panel-micrologin" data-attr="show_micro_login" data-shortname="micro_login">
                    <option value="true">True</option>
                    <option value="false">False																							</option>
                  </select>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));				
    	});
    })
  </script>
</div>
